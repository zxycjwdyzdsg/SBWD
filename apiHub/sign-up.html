<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Service Details - SG API Hub Bootstrap Template</title>
    <meta content name="description">
    <meta content name="keywords">

    <!-- Favicons -->
    <link href="./assets/img/favicon.png" rel="icon">
    <link href="./assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="./assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet">
    <link href="./assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet">
    <link href="./assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="./assets/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet">
    <link href="./assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/sign_in.css" rel="stylesheet">

  </head>

  <body class="service-details-page">

    <header id="header" class="header d-flex align-items-center sticky-top">

    </header>

    <main class="main">

      <!-- Page Title -->
      <div class="page-title" data-aos="fade">
        <div
          class="container d-lg-flex justify-content-between align-items-center">
          <h1 class="mb-2 mb-lg-0">Sign Up</h1>
          <nav class="breadcrumbs">
            <ol>
              <li><a href="index.html">Home</a></li>
              <li class="current">Sign Up</li>
            </ol>
          </nav>
        </div>
      </div><!-- End Page Title -->

      <!-- Sign UP Details Section -->
      <section id="sign-up-details" class="sign-up-details section">

        <div class="container">

          <div class="row gy-4">

            <div class="col-lg-6" data-aos="fade-up" data-aos-delay="100">
              <!-- -------------- -->
              <div class="login-container">
                <div class="login-social-buttons">
                  <div class="login-button-container">
                    <button class="login-button google-login">
                      <img src="/assets/img/white-google-logo.svg"
                        alt="google login icon" class="login-icon">
                      <div class="login-text">Login with Google</div>
                    </button>
                  </div>
                  <div class="login-button-container">
                    <button class="login-button github-login">
                      <img src="/assets/img/white-git-hub-logo.svg"
                        alt="github login icon" class="login-icon">
                      <div class="login-text">Login with Github</div>
                    </button>
                  </div>
                  <div class="login-button-container">
                    <button class="login-button facebook-login">
                      <img src="/assets/img/blue-fb-logo.svg"
                        alt="facebook login icon" class="login-icon">
                      <div class="login-text">Login with Facebook</div>
                    </button>
                  </div>
                </div>

                <div class="login-divider">or</div>

                <form id="login-form" class="login-form">
                  <div class="form-item">
                    <label for="register-form_username"
                      class="form-label">Username
                      (required)
                    </label>
                    <input type="text" id="register-form_username"
                      class="form-input"
                      placeholder="Enter your username" required>
                  </div>
                  <div class="form-item">
                    <label for="register-form_email" class="form-label">Email
                      (required)</label>
                    <input type="email" id="register-form_email"
                      class="form-input"
                      placeholder="Enter your email" required>
                  </div>
                  <div class="form-item">
                    <label for="register-form_password" class="form-label">
                      <div class="form-label-container">
                        <div>Password (required)</div>
                      </div>
                    </label>
                    <input type="password" id="register-form_password"
                      class="form-input" placeholder="Must have 8-42 characters"
                      required>
                    <span class="line--check"></span>
                  </div>

                  <div class="form-item">
                    <button type="submit" id="submit-button"
                      class="form-submit-button"
                      disabled>Sign Up</button>
                  </div>
                </form>

                <div class="additional-links">
                  <div class="additional-link">
                  </div>
                  <div class="additional-link">
                    <div>Not a member yet?</div>
                    <button type="button" class="form-link-button"><a
                        href="/sign-in.html">Login</a></button>
                  </div>
                </div>
              </div>

              <!-- -------------- -->
            </div>
            <div class="col-lg-6 col--right--sign-in" data-aos="fade-up"
              data-aos-delay="200">
              <div class="api-card-body">
                <div class="api-container">
                  <div class="api-header">
                    <div class="api-title-row">
                      <h3 class="api-title">Find and Connect to Thousands of
                        APIs</h3>
                    </div>
                    <div class="api-feature-list">
                      <div class="api-feature">
                        <img
                          src="/assets/img/check-success-white.svg"
                          alt="check icon" class="api-feature-icon">
                        <div class="api-feature-text">Discover APIs</div>
                      </div>
                      <div class="api-feature">
                        <img
                          src="/assets/img/check-success-white.svg"
                          alt="check icon" class="api-feature-icon">
                        <div class="api-feature-text">Test from your
                          browser</div>
                      </div>
                      <div class="api-feature">
                        <img
                          src="/assets/img/check-success-white.svg"
                          alt="check icon" class="api-feature-icon">
                        <div class="api-feature-text">Connect using code
                          snippets</div>
                      </div>
                      <div class="api-feature">
                        <img
                          src="/assets/img/check-success-white.svg"
                          alt="check icon" class="api-feature-icon">
                        <div class="api-feature-text">Manage APIs from one
                          dashboard</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>

          </div>

        </div>

      </section><!-- /Sign UP Details Section -->

    </main>
    <footer id="footer" class="footer position-relative">

    </footer>

    <!-- Scroll Top -->
    <a href="#" id="scroll-top"
      class="scroll-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script
      src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/vendor/php-email-form/validate.js"></script>
    <script src="./assets/vendor/aos/aos.js"></script>
    <script src="./assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script
      src="./assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="./assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="./assets/vendor/swiper/swiper-bundle.min.js"></script>

    <!-- Main JS File -->
    <script src="assets/js/header.js"></script>
    <script src="./assets/js/footer.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/sign-in-up.js"></script>

  </body>

</html>
